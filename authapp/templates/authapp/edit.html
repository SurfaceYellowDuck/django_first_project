{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="h2 text-center head">
        Редактировать профиль
    </div>
    <div class="col-4 mx-auto">
        <div class="row">
            <div class="user_avatar">
                {% if user.avatar %}
                    <img src="/media/{{ user.avatar }}" class="rounded-circle" alt="">
                {% else %}
                    <img src="/media/products_images/default_profile.jpg" class="rounded-circle" alt="">
                {% endif %}
            </div>
        </div>
    <div class="row">
        <form class="form-horizontal" action="{% url 'auth:edit'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ edit_form.as_p }}
            {{ profile_form.as_p }}
            <input class="form-control" type="submit" value="сохранить">
        </form>
        <button class="btn btn-round form-control last">
            <a href="{% url 'index' %}" class="">
                на главную
            </a>
        </button>
    </div>
    </div>
{% endblock %}
